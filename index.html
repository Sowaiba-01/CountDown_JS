<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>FrontEnd Mentor | Launch CountDown Timer</title>
</head>

<body>
    <main class="container">
        <h1>WE'RE LAUNCHING SOON</h1>
        <div class="boxses">
            <div class="days">
                <div id="rec1" class="rectangle"></div>
                <div id="rec2" class="rectangle"></div>
                <span id="days">
                </span>
                <p>Days</p>
            </div>
            <div class="hours">
                <div id="rec1" class="rectangle"></div>
                <div id="rec2" class="rectangle"></div>
                <span id="hours">
                </span>
                <p>Hours</p>
            </div>
            <div class="min">
                <div id="rec1" class="rectangle"></div>
                <div id="rec2" class="rectangle"></div>
                <span id="mins">

                </span>
                <p>Minutes</p>
            </div>
            <div class="sec">
                <div id="rec1" class="rectangle"></div>
                <div id="rec2" class="rectangle"></div>
                <span id="secs">

                </span>
                <p>Seconds</p>
            </div>
        </div>
    </main>
    <footer>
        <ul>
            <li><img src="icon-facebook.svg" alt="facebook"></li>
            <li><img src="icon-instagram.svg" alt="instagram"></li>
            <li><img src="icon-pinterest.svg" alt="pinterest"></li>
        </ul>
    </footer>
    <script src="main.js"></script>
</body>

</html>
